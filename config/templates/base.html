<!DOCTYPE html>
<html lang="en">

{% load static %}
{% load django_bootstrap5 %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Hexlet Telegram Stats</title>
    <style>
    .custom-font {
      font-family: 'Helvetica';
      font-size: 1.2em;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 custom-font">
  <div class="sticky-lg-top">
    <header>
    <div class="x-container-xxxl px-5 mx-5 navbar navbar-expand-lg">
{% if user.is_authenticated %}
      <a class="navbar-brand" href="/">Главная</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Каналы</a>
          </li>
          
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Парсер</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Профиль</a>
            </li>
        </ul>
        
      </div>
{% else %}
      <a class="navbar-brand" href="/">Главная</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login/">Вход</a>
            </li>
        </ul>
      </div>
{% endif %}
</div>
</header>
</div>
<div class="container wrapper flex-grow-1">
    {% include "message.html" %}
    {% block content %}{% endblock %}
</div>
    <footer>
      <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://github.com/Hexlet">Hexlet</a>
      </div>
    </footer>
</body>
</html>
